 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias html5</title>
</head>
<body>
   <h1>Image dinamica</h1> 
   <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

   <picture>
       <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="image flexivel">
       <p>nao consegui carregar a foto</p>
   </picture>
   <h1>Reproduzindo audio</h1>
   <p>Vamos aprender a reproduzir audios em html5</p>
   <audio preload="metadata" controls loop> 
       <source src="media/clemy b.mp3" type="audio/mpeg">
        <source src="media/clemy b.mp3" type="audio/ogg">
        <p>infelismente seu navegador nao consegue reproduzir audio</p>
        <p><a href="media/clemy b.mp3" download="media/clemy b.mp3">clique aqui para baixar o arquivo mp3</a></p>
   </audio>
   <h1>Inserindo videos no site</h1>
</body>
</html>
