<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
   <h1>Inserindo videos hospedados localmente</h1> 
   <p>Este video esta hospedado no meu proprio servidor</p>

   <video controls poster="imagens/logo javascript.png" width="500" loop>
        <source src="media/meu-video.mp4.mp4" type="video/mp4">
        <source src="media/Meu-Video.m4v.m4v" type="video/m4v">
        <source src="media/meu-video.webm.webm" type="video/webm">
        <p>seu navegador nao tem compatibilidade com reproducao de videos</p>
   </video>
   <p><a href="media/meu-video.mp4.mp4" download="media/meu-video.mp4.mp4" type="video/mp4">download&downarrow;</a></p>
   <h1>Inserindo videos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
